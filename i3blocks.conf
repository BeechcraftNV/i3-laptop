# i3blocks configuration file
# Global properties
separator_block_width=14
markup=pango

# Volume indicator
[volume]
label=â™ª 
command=amixer get Master | grep -E -o '[0-9]{1,3}?%' | head -1
interval=10
signal=10
color=#f3f4f5

# Memory usage
[memory]
label=MEM 
command=free -h | awk '/^Mem/ { print $3"/"$2 }' | sed s/i//g
separator=false
interval=30
color=#f3f4f5

# Disk usage
[disk]
label=DISK 
command=df -h | awk '$NF=="/"{printf "%s", $5}'
interval=30
color=#f3f4f5

# CPU usage
[cpu_usage]
label=CPU 
command=grep 'cpu ' /proc/stat | awk '{usage=($2+$4)*100/($2+$4+$5)} END {print usage "%"}'
interval=10
color=#f3f4f5

# Load average
[load_average]
label=LOAD 
command=uptime | grep -ohe 'load average[s:][: ].*' | awk '{ print $3 }'
interval=10
color=#f3f4f5

# Battery indicator (if available)
[battery]
label=BAT 
command=acpi -b | grep "Battery 0" | grep -E -o '[0-9][0-9]?%'
interval=30
color=#f3f4f5

# Network interface status
[iface]
label=NET 
command=ip route get 8.8.8.8 2>/dev/null | grep -Po '(?<=dev\s)\w+' | cut -f1 -d' '
color=#00FF00
interval=10

# Date and time
[time]
label=ðŸ“… 
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
color=#50fa7b

